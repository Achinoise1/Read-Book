<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Insert title here</title>
<style type="text/css">
	.selected{font-weight:bold; background: #ff99cc; color:#fff;}
</style>

<!--原来没有引用库，不是model的问题-->
<!--如果是flask，可以直接static，因为flask默认会在static中找，但如果是jQuery，就得用../static，相当于是普通文件去找-->
</head>
<body>
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function(){  
            $("#test li").click(function() {
                $(this).siblings('li').removeClass('selected');  
                $(this).addClass('selected');                                   
            });
        }); 
        </script>
    <form>
        <ul id="test">
            <li class="selected" name="1" value="A">A</li>
            <input type="hidden" name="1" value="A"/>
            <li name="2" value="B">B</li>
            <li name="3" value="C">C</li>	
        </ul>
	<form>
	<button class="btn" onclick="login()"><a href="/">sss</a></button>

    <script>
        function login(){
            var arr = [];
            $(".selected").each(function(){
                    var val = $(this).text()
                    arr.push(val);
            });
            $.ajax({
                url:"http://127.0.0.1:5000/test",
                type:"post",
                dataType:"json",
     
                //data为要传递给后端的数据，使用JSON.stringify()转换为json格式
                data:JSON.stringify({
                        "choice":   arr,
                    }),
                success:function (data){
                    alert("登录成功")
                },
                error:function (){
                    alert($(".selected").val())
                    console.log("***********")
                }
            })
        }
    </script>
 
</body>
</html>
